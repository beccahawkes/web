name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /web
          NEXT_PUBLIC_ASSET_PREFIX: /web/
        run: npm run build

      - name: Export static site
        env:
          NODE_ENV: production
          NEXT_PUBLIC_BASE_PATH: /web
          NEXT_PUBLIC_ASSET_PREFIX: /web/
        run: npx next export -o out

      - name: Relocate _next under basePath
        run: |
          if [ -d "out/_next" ] && [ -d "out/web" ]; then
            rm -rf out/web/_next
            mkdir -p out/web
            mv out/_next out/web/_next
          fi

      - name: Create .nojekyll
        run: echo > out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

